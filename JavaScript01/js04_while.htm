<!DOCTYPE html>
<html>
<head>
<title>js04_while - condicional</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
	<script language = "javascript">

		/*variaveis*/
		var js_contator = 1;

		/*laco de repeticao condicional*/
		while (js_contador <= 10){
			document.write('<p>' + js_contador + '&ordf; Repeticao de uma unica linha de comando dentro de um laco condicional: ');
			js_contador +=1;
		}
	</script>
</body>
</html>
