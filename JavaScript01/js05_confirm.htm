<!DOCTYPE html>
<html>
<head>
<title>js05_confirm.htm - confirm/if/else </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
	<script language = "javascript">

		/*variaveis*/
		var js_resp;

		js_resp = window.confirm('Clique em um dos dois botoes ');

		/*decisao condicional composta*/
		if(js_resp == true){
			document.write('Voce acionou o botao: <b>OK</b>!!!');
		}else{
			document.write('Voce acionou o botao: <b>CANCELAR</b>!!!')
		}

	</script> 
</body>
</html>
