<!DOCTYPE html>
<html>
<head>
<title>js04_while2 - condicional while</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
	<script language = "javascript">

		/*variavies*/
		var js_contador = 1;
		var js_resposta=true;

		/*laco de repeticao condicional*/
		while(js_resposta == true){
			document.write('<p>' + js_contador + '&ordf; Repeticao de uma unica linha de comando dentro de um laco condicional: ');
			js_contador +=1;
			js_resposta = window.confirm('Deseja continuar?');

		}
	</script> 
</body>
</html>
