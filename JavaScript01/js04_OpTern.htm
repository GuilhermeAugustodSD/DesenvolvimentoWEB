		document.write('<p>OPERADOR TENARIO<b>(? :)</b> com OPERADORES RELACIONAIS(==, !=, <): ');

		document.write('<p>js_num <b>==</b> 20 <b>?</b>"SIM"<b>:</b>"NAO" - Resposta => ');
		((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NAO</b>'));

		document.write('<p>js_num <b>!=</b> 20 <b>?</b>"SIM"<b>:</b>"NAO" - Resposta => ');
		((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NAO</b>'));

		document.write('<p>js_num <b><</b> 20 <b>?</b>"SIM"<b>:</b>"NAO" - Resposta => ');
		((js_num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NAO</b>'));

		/*aplicacao de operador ternario*/
		document.write('<p>--------------------------...');
		document.write('<p>OPERADOR TERNARIO COM EXPRESSAO ARITMETICA: ');

		document.write('<p>(js_jum <b>-</b>20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b>"NAO" - Resposta => ');
		((js_num - 20) == 0) ? document.write('<b>SIM</b> + js_num') : document.write('<b>NAO</b>');

	</script>
